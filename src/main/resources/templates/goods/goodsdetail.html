<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Detail</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/layui/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/buyPagecss/detailcss.css}">
    <script th:src="@{/js/jQuery/jQuery.min.js}"></script>
    <script th:src="@{/js/jQuery/jquery-cookie/jquery.cookie.js}"></script>
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">远光优选</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/user/mycart}">我的购物车</a></li>
            <li class="layui-nav-item"><a th:href="@{/user/myorder}">我的订单</a></li>
            <li class="layui-nav-item"><a th:href="@{/}">首页</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a th:href="@{/login}">
                    <img th:src="${usersinfo.getUsers_img()}!=null ? '/img/userimg/'+${usersinfo.getUsers_img()} : '/img/userimg/defaultimg.jpg'" id="myimg" class="layui-nav-img">
                    &emsp;&emsp;<span id="myname" th:text="${usersinfo.getUsers_name()}!=null ? ${usersinfo.getUsers_name()} : '点击登录'"></span>&emsp;&emsp;
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/user/myinfo}">我的主页</a></dd>
                    <dd><a th:href="@{/logout}">退出账号</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="my_main">
        <div class="my_img_div1">
            <div class="my_img_div2">
                <img th:src="@{'/img/goodimg/' + ${goodsinfo.getGoods_img()}}" class="my_img">
            </div>
        </div>
        <div class="my_detail">
            <h3 class="my_detail_h" th:text="${goodsinfo.getGoods_name()}"/>
            <div class="my_detail_div1">
                <div class="my_detail_div2">
                    <img th:src="@{/img/image/image01.jpg}" class="my_detail_img">
                    <p class="my_detail_p">
                        推荐理由
                    </p>
                </div>
                <i class="my_detail_i"></i>
                <div class="my_detail_div3">
                    <div class="my_detail_div4" th:text="${goodsinfo.getGoods_intro()}"/>
                </div>
            </div>
            <div class="my_detail_div5">
                <span class="layui-font-20 layui-font-gray">库存：</span>
                <span class="layui-font-20 layui-font-orange" th:text="${goodsinfo.getGoods_inventory()}"/>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <span class="layui-font-20 layui-font-gray">销量：</span>
                <span class="layui-font-20 layui-font-orange" th:text="${goodsinfo.getGoods_sales()}"/>
            </div>
            <div style="margin-top: 40px;margin-left: 60px;" class="my_detail_price">
                <div th:style="'width: 600px;margin-top: 100px;margin-left: 120px;height: 60px;background: url(' + @{/img/image/image02.png} + ') 0 0 no-repeat;background-size: 100% 100%;margin: 0;padding: 0;display: block;font-family: Microsoft YaHei;'">
                    <div class="my_detail_div6">
                        <i class="my_detail_i1">
                            ￥
                        </i>
                        <span class="my_detail_span3" th:text="${goodsinfo.getGoods_price()}"/>
                    </div>
                    <div class="my_detail_div7">
                        <a th:href="@{'/goods/buygood/' + ${goodsinfo.getGoods_num()}}" class="my_detail_a">
                            加入购物车 >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/layui.js}" charset="utf-8"></script>
<script>
    //JavaScript 代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
