<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminIndex</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/admincss/font.css}">
    <link rel="stylesheet" th:href="@{/css/admincss/xadmin.css}">
    <script th:src="@{/css/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/adminjs/xadmin.js}"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a th:href="@{/admin}">远光-Admin</a></div>
    <div class="left_open">
        <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">admin</a>
            <dl class="layui-nav-child">
                <dd>
                    <a href="/logout">退出</a>
                </dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index">
            <a href="/">前台首页</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="会员管理">&#xe6b8;</i>
                    <cite>会员管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('统计页面','/touserlist')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>会员列表</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="商品管理">&#xe723;</i>
                    <cite>商品管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('商品列表','/togoodlist')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>商品列表</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('添加商品','/toaddgood')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>添加商品</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="订单管理">&#xe723;</i>
                    <cite>订单管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li class="open">
                        <a href="javascript:;" class="active">
                            <i class="iconfont"></i>
                            <cite>订单列表</cite>
                            <i class="iconfont nav_right"></i></a>
                        <ul class="sub-menu" style="display: block;">
                            <li>
                                <a onclick="xadmin.add_tab('已付款订单','/toorderlist/3')">
                                    <i class="iconfont"></i>
                                    <cite>已付款订单</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('待收货订单','/toorderlist/4')">
                                    <i class="iconfont"></i>
                                    <cite>待收货订单</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('已收获订单','/toorderlist/5')">
                                    <i class="iconfont"></i>
                                    <cite>已收货订单</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('已退货订单','/toorderlist/6')">
                                    <i class="iconfont"></i>
                                    <cite>已退货订单</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('已取消订单','/toorderlist/7')">
                                    <i class="iconfont"></i>
                                    <cite>已取消订单</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('已退款订单','/toorderlist/8')">
                                    <i class="iconfont"></i>
                                    <cite>已退款订单</cite></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe th:src='@{/touserlist}' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->

</body>
</html>
