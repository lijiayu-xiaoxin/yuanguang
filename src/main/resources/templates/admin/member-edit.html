<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member-Edit</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi">
    <link rel="stylesheet" th:href="@{/css/admincss/font.css}">
    <link rel="stylesheet" th:href="@{/css/admincss/xadmin.css}">
    <script src="https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190"></script><script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/adminjs/xadmin.js}"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <link id="layuicss-layer" rel="stylesheet" href="http://x.xuebingsi.com/x-admin/v2.2/lib/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" th:action="@{/admin/goods/edit}" method="post">
            <input type="hidden" name="goods_num" th:value="${goods_num}">
            <div class="layui-form-item">
                <label for="goods_name" class="layui-form-label">
                    <span class="x-red">*</span>名称：</label>
                <div class="layui-input-inline">
                    <input type="text" id="goods_name" name="goods_name" required="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="goods_intro" class="layui-form-label">
                    <span class="x-red">*</span>介绍：</label>
                <div class="layui-input-inline">
                    <input type="text" id="goods_intro" name="goods_intro" required="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="goods_inventory" class="layui-form-label">
                    <span class="x-red">*</span>库存：</label>
                <div class="layui-input-inline">
                    <input type="number" id="goods_inventory" name="goods_inventory" value="1" step="1" max="1000000000" min="1" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label for="goods_price" class="layui-form-label">
                    <span class="x-red">*</span>价格：</label>
                <div class="layui-input-inline">
                    <input type="text" id="goods_price" name="goods_price" required="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>

<script>
    var _hmt = _hmt || []; (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();
</script>
</body>
</html>
