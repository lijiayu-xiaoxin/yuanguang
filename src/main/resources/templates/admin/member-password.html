<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member-Password</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi">
    <link rel="stylesheet" th:href="@{/css/admincss/font.css}">
    <link rel="stylesheet" th:href="@{/css/admincss/xadmin.css}">
    <script th:src="@{/js/jQuery/jQuery.min.js}"></script>
    <script th:src="@{/js/jQuery/jquery-cookie/jquery.cookie.js}"></script>
    <script src="https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190"></script><script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/adminjs/xadmin.js}"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <link id="layuicss-layer" rel="stylesheet" href="http://x.xuebingsi.com/x-admin/v2.2/lib/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="users_id" readonly th:value="${users_id}" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>新密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="users_password" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item" style="margin-left: 250px;">
                <button class="layui-btn" lay-filter="save" onclick="changepass()" id="change-btn">修改</button>
            </div>
        </form>
    </div>
</div>
<script>
    function changepass(){
        var users_name = $("#L_username").val();
        var users_password = $("#L_pass").val();
        var data = [users_name, users_password];
        //发异步，把数据提交给php
        $.ajax({
            type: "GET",
            url: "/admin/user/changepass",
            data: {
                "data": data,
            },
            traditional: true,
            // 此处还要写成功的事件
            success: function () {}
        })
    }
</script>

    var _hmt = _hmt || []; (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
